<html lang="en">
<head>

    <div class="container-fluid">
        <div class="row justify-content-center">

                <div class="">

                                <div id="products" class="card-columns">
                               
                                </div>
                            </div>
                            
                        </div>

                                <div id="cart" class="">
                              
                                </div>

                                </div>
                            </div>
                           




                        </div>
                    </div>
